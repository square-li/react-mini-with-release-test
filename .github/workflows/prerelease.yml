name: create-pre-release

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: ev.com
          pull-request-title-pattern: 'chore: release ${version} [skip ci]'
          prerelease: true
          Release-As: 1.3.1-beta

